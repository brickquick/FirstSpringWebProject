<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Info Page</title>
</head>
<body>
    <h1>Product Info Page</h1>

    <h3 th:text="${'ID: ' + product.id}"></h3>
    <h3 th:text="${'Title: ' + product.title}"></h3>
    <h3 th:text="${'Cost: ' + product.cost + '$'}"></h3>

    <a th:href="@{'/products'}">На страницу со списком всех продуктов</a>
</body>
</html>
